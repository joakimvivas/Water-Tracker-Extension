</head>

<body>

            </path>
          </svg>
        </button>
      </div>
      <div class="subtitle" data-i18n="subtitle">Es hora de hidratarse</div>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-value" id="count-display">0</span>
        <span class="stat-label" data-i18n="drunk">Bebido</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="goal-display">8</span>
        <span class="stat-label" data-i18n="goal">Meta</span>
      </div>
    </div>

    <div class="action-section">
      <div class="selector-title" data-i18n="question">Â¿QuÃ© has bebido?</div>
      <div class="quantity-selector">
        <div class="quantity-btn selected" data-amount="1">
          <img src="icons/glass.png" alt="1 glass">
          <span data-i18n="glass1">1 Vaso</span>
        </div>
        <div class="quantity-btn" data-amount="2">
          <img src="icons/glass.png" alt="2 glasses" style="height: 32px;">
          <span data-i18n="glass2">2 Vasos</span>
        </div>
        <div class="quantity-btn" data-amount="3">
          <img src="icons/glass.png" alt="3 glasses" style="height: 36px;">
          <span data-i18n="glass3">3 Vasos</span>
        </div>
      </div>

      <button id="add-btn" class="primary-btn" data-i18n="register">Registrar Agua</button>
    </div>

    <footer>
      <div class="footer-info">
        <span data-i18n="nextAlarm">PrÃ³ximo aviso en:</span>
        <strong id="next-alarm">--:--</strong>
      </div>
      <a href="https://github.com/joakimvivas/Water-Tracker-Extension/discussions" target="_blank" class="feedback-link"
        data-i18n="feedback">Feedback</a>
    </footer>
  </div>

  <div id="settings-view" class="container hidden">
    <header>
      <div class="header-top">
        <h1 data-i18n="settings">Ajustes</h1>
        <button id="close-settings" class="icon-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </header>

    <div class="settings-form">
      <div class="form-group">
        <label data-i18n="language">Idioma</label>
        <select id="lang-select">
          <option value="es">EspaÃ±ol</option>
          <option value="en">English</option>
        </select>
      </div>

      <div class="form-group">
        <label data-i18n="reminderInterval">Recordatorio (min)</label>
        <input type="number" id="interval-input" min="1" max="1440">
      </div>

      <div class="form-group">
        <label data-i18n="dailyGoal">Meta diaria (vasos)</label>
        <input type="number" id="goal-input" min="1" max="100">
      </div>

      <button id="save-settings" class="primary-btn" data-i18n="save">Guardar Cambios</button>
      <button id="test-notif" class="secondary-btn"
        style="margin-top: 8px; background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; border-radius: 12px; padding: 10px; cursor: pointer; width: 100%; font-weight: 600;">Test
        Notification ðŸ””</button>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <img src="icons/drinking.png" alt="Success" style="width: 80px; margin-bottom: 10px;">
    <h2 style="margin: 0; color: #1e293b;" data-i18n="successTitle">Â¡Genial!</h2>
    <p style="color: #64748b; margin-top: 8px;" data-i18n="successSubtitle">Â¡Sigue asÃ­ hidratÃ¡ndote! ðŸ’ª</p>
  </div>

  <script src="translations.js"></script>
  <script src="popup.js"></script>
</body>

</html>
